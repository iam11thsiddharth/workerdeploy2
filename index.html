<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
